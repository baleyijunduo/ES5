<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //严格模式开启
        'use strict'
    </script>
    
    <script>
        // 只为fn函数开启严格模式
        function fn(){
            'use strict';
        }
        //这样也能开启严格模式（在立即执行函数中开启严格模式）
        (function(){
            'use strict';
        })()
    </script>
</body>
</html>
