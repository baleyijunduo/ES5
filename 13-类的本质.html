<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //类的本质还是一个函数
        //类是构造函数的另一种写法
        //类也可以通过原型对象添加方法
        class Father{

        }

        Father.prototype.sing = function(){
            console.log('i can sing');
        }

        var f = new Father();
        console.log(f);
    </script>
</body>
</html>
