<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // filter 筛选数组
        var arr = [12,66,4,88];
        // 参数值跟forEach一致，分别为参数值，索引号和数组本身，可以省略
        var newArr = arr.filter(function(value){
            return value >= 20;
        })

        console.log(newArr);
    </script>
</body>
</html>
