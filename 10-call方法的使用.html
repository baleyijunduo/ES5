<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log("雷浩");
        }

        var o = {
            name:'andy'
        }
        //1.call()可以调用函数
        fn.call();
        //2.call()可以改变this的指向
        fn.call(o);
    </script>
</body>
</html>
