<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            money(){
                console.log(100);
            }
            sum(){
                console.log(x + y);
            }
        }

        class Son extends Father{
            // 调用父类的构造函数
            constructor(x,y){
                //super一定要放在this前面
                super(x,y);
                this.x = x;
                this.y = y;
            }
        }

        var son = new Son(1,2);
        son.money();
    </script>
</body>
</html>
