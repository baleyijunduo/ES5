<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        //bind()方法绑定
        var o = {
            name:'andy'
        };

        function fn(){
            console.log(this);
        };
        // 只绑定，不执行
        // 可以返回拷贝函数
       var f =  fn.bind(o);
       f();

        //bind方法最常用，可以改变this的指向又不立即执行
        // 例：点击按钮后警用，三秒钟后开启按钮
        var btns = document.querySelectorAll('button');
        for(var i = 0; i < btns.length; i++){
            btns[i].addEventListener('click',function(){
            this.disabled = true;
            setTimeout(function(){//setTimeout的this指向wimdow
                this.disabled = false;
            //下面这个this指向btn
            }.bind(this),3000);
        })
        }
       
    </script>
</body>
</html>
