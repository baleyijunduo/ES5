<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //深拷贝多层，每一级别数据都会被拷贝
        var obj = {
            id : 1,
            name:'andy',
            msg:{
                age:18
            }
        };

        var o = {};
        //封装函数
        function deeCopy(newobj,oldobj){
            for(var k in oldobj){
                //获取属性值
                var item = oldobj[k];
                //判断是否数组
                if(item instanceof Array){
                    newobj[k] = [];
                    deeCopy(newobj[k],item)
                }
                //判断是否对象
                else if(item instanceof Object){
                    newobj[k] = {};
                    deeCopy(newobj[k],item)
                }
                else{
                    newobj[k] = item;
                }
            }
        }
        deeCopy(o,obj);
        console.log(o);
    </script>
</body>
</html>
