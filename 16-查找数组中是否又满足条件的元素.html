<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //some返回boolen类型参数，查找数组内是否有满足条件的元素
        var arr = [10,30,4];
        var flag = arr.some(function(value){
            return value === 10;
        })

        console.log(flag);
    </script>
</body>
</html>
