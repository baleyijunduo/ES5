<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            id:1,
            pname:'小米',
            price:1999
        };
        //利用Object.defineProperty()修改属性
        Object.defineProperty(obj,'num',{//第一个参数时对象，第二个是属性，有就是修改，没有就是添加
            value:1000//为num属性赋值为1000
            //第三个属性有四个值，分别为：
            // 1.value
            // 2.enumerable
            // 3.writable
            // 4.configurable
        });

        //不允许修改值
        Object.defineProperty(obj,'id',{
           writable:false
        });

        Object.defineProperty(obj,'adress',{
           value:'山东',
           //不允许遍历时出现该属性
           enumerable:false,
           //不允许删除该属性且不允许修改特性
            configurable:false
        });
        //遍历元素
        console.log(Object.keys(obj));

    </script>
</body>
</html>
