<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o = function(){
            console.log(11);
            
        };

        function fn(arr){
            console.log(this);
            console.log(arr);
        }

        fn.apply(o,['pink']);
        //也可以调用函数和改变this的指向
        //但参数必须是数组形式
        var arr = [1,2,3,4,5,99,5];
        console.log(Math.max.apply(Math,arr));

    </script>
</body>
</html>
