<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //字符类:[] 只需匹配一个即可
      var rg0 = /[abc]/;
      console.log(rg0.test('andy'));
      console.log(rg0.test('bndy'));
      console.log(rg0.test('dndy'));

      var rg1 = /^[abc]$/;//三选一，只有是a，或是b或是c才返回true
      console.log(rg1.test('andya'));
      console.log(rg1.test('a'));
      console.log(rg1.test('b'));
        //若中括号内有^表示取反，不能出现
      var rg2 = /^[a-zA-Z0-9]$/;//26英文字母大小写和数字任何一个
      console.log(rg2.test(1));
      console.log(rg2.test('a'));
      console.log(rg2.test('aA'));
    </script>
</body>
</html>
